<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/trivia.css">
</head>
<body>
	<main class="indigo">
		<div class="container">

			<div class="row">
				<div class="col s12">
					<h1 id="welcome">Welcome to Disney Trivia!</h1>
				</div>
			</div>
			<div class="row" id="welcome-screen">
				<div class="col s4 offset-s4 indigo darken-3">
					<h5 id="directions">Enter player name:</h5>
					<form>
						<div id="form" class="input-field col s10">
							<input id="player-name" type="text" placeholder="Type player name here">
							<!-- <label class="active" for="player-name">Type player name here</label> -->
							<button id="name-button" class="waves-effect waves-light btn indigo lighten-2" type="submit">Submit</button></br></br>
						</div>
					</form>
				</div>
			</div>
<!-- Dashboard -->
			<div class="row">
				<div class="col s12" id="dashboard">
					<div><h4 id="show-player-name">Player Name</h4></div>
					<h4>Score: <span id="score">0</span></h4>
				</div>
			</div>
<!-- Question 1 -->
			<div class="row" id="question1">
				<div class="col s12">
					<h4>1. What is the first animated Disney Movie?</h4>
					<form>
						<div id="form" class="input-field col s12">
							<input id="question1" type="text" placeholder="Type player answer here">
							<button id="question1-button" class="waves-effect waves-light btn indigo lighten-2" type="submit">Answer</button></br></br>
						</div>
					</form>
					<div id="Correctanswer1">
						<!-- <h5>Player Answer: <span id="show-player-answer1"></span></h5>
						<h5>Correct Answer: <span id="show-correct-answer1"></span></h5> -->
						<h5 class="green-text" id="correct-message1">
							You are correct!
							<img src="http://cdn.s7.disneystore.com/is/image/DisneyShopping/pz2000x1280_MickeyFriends?$soct$" height="200px">
						</h5>
						<h5 class="red-text" id="incorrect-message1">You are incorrect!</h5>
					</div>
				</div>
			</div>
<!-- Question 2 -->
			<div class="row" id="question2">
				<div class="col s12">
					<h4>2. What is?</h4>
					<form>
						<div id="form" class="input-field col s12">
							<input id="question2" type="text" placeholder="Type player answer here">
							<button id="question2-button" class="waves-effect waves-light btn indigo lighten-2" type="submit">Answer</button></br></br>
						</div>
					</form>
					<div id="answer2">
						<h5>Player Answer: <span id="show-player-answer2"></span></h5>
						<h5>Correct Answer: <span id="show-correct-answer2"></span></h5>
					</div>
				</div>
			</div>

		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/trivia.js"></script>
</body>
</html>
